<title>Check if browse supports 3rd party cookie</title>
<body>
  <script>
      (function () {
          if (!window.parent) return;
          var msg = /s=1/.test(document.cookie)
              ? "3pcSupported"
              : "3pcUnsupported";
          window.parent.postMessage(msg, "*");
      })();
  </script>
</body>
